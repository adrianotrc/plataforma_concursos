<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Assinatura - IAprovas</title>
    <link rel="stylesheet" href="dashboard-lovable.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FCHSYJJ7FB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-FCHSYJJ7FB');
    </script>
</head>
<body>
    <div class="dashboard-layout">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="logo-link">
                        <div class="logo"><i class="fas fa-book-open"></i><span>IAprovas</span></div>
                    </a>
                </div>
                <div class="header-right">
                    <a href="index.html#planos" class="btn btn-ghost">← Voltar aos Planos</a>
                </div>
            </div>
        </header>

        <main class="main-content" style="margin-left: 0; display: flex; align-items: center; justify-content: center;">
            <div class="content-wrapper" style="max-width: 500px; padding-top: 40px;">
                <div class="feature-card">
                    <div class="feature-header">
                        <div class="feature-icon blue"><i class="fas fa-credit-card"></i></div>
                        <div class="feature-info">
                            <h3 id="titulo-plano">Carregando...</h3>
                            <p>Complete sua assinatura de forma segura com a Stripe.</p>
                        </div>
                    </div>
                    <div id="resumo-plano" style="margin-top: 20px; margin-bottom: 20px; font-size: 16px;">
                        </div>
                    <button id="btn-pagar" class="btn btn-primary btn-full" style="padding: 12px; font-size: 16px;">
                        <i class="fas fa-lock"></i> Ir para o Pagamento
                    </button>
                    <small class="ai-disclaimer" style="border: none; padding: 10px 0 0 0;">Você será redirecionado para um ambiente 100% seguro da Stripe.</small>
                </div>
            </div>
        </main>
    </div>
    
    <div id="auth-decision-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="feature-icon blue" style="margin: 0 auto 16px;"><i class="fas fa-user-lock"></i></div>
            <h3>Continue para o Pagamento</h3>
            <p>Para prosseguir, você precisa de uma conta. Você já é cadastrado ou é um novo usuário?</p>
            <div class="modal-actions">
                <button id="btn-go-to-login" class="btn btn-primary btn-full">Já tenho conta (Fazer Login)</button>
                <button id="btn-go-to-signup" class="btn btn-outline btn-full">Sou novo (Criar Conta)</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="stripe-config.js"></script>
    <script type="module" src="contratacao.js"></script>
    
</body>
</html>
