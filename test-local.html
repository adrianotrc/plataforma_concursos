<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Local - IAprovas</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="verificacao-page">
        <div class="verificacao-container">
            <div class="verificacao-card">
                <div class="verificacao-header">
                    <a href="index.html" class="logo-link">
                        <div class="logo">
                            <i class="fas fa-book-open"></i>
                            <span>IAprovas</span>
                        </div>
                    </a>
                    <div class="verificacao-icon">
                        <i class="fas fa-bug"></i>
                    </div>
                    <h1>Teste Local - Verificação de E-mail</h1>
                    <p>Esta página é para testar a funcionalidade localmente</p>
                </div>
                
                <div class="verificacao-content">
                    <div class="verificacao-steps">
                        <div class="step">
                            <div class="step-number">1</div>
                            <div class="step-text">Cadastre-se em cadastro.html</div>
                        </div>
                        <div class="step">
                            <div class="step-number">2</div>
                            <div class="step-text">Verifique o e-mail recebido</div>
                        </div>
                        <div class="step">
                            <div class="step-number">3</div>
                            <div class="step-text">Clique no link de confirmação</div>
                        </div>
                        <div class="step">
                            <div class="step-number">4</div>
                            <div class="step-text">Volte para login.html</div>
                        </div>
                    </div>
                    
                    <div class="verificacao-actions">
                        <button onclick="window.location.href='cadastro.html'" class="btn btn-primary btn-full">
                            <i class="fas fa-user-plus"></i>
                            Ir para Cadastro
                        </button>
                        
                        <button onclick="window.location.href='login.html'" class="btn btn-outline btn-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Ir para Login
                        </button>
                        
                        <button onclick="window.location.href='verificar-email.html'" class="btn btn-outline btn-full">
                            <i class="fas fa-envelope"></i>
                            Ir para Verificação
                        </button>
                    </div>
                    
                    <div id="verificacao-message" class="verificacao-message" style="display: none;"></div>
                </div>
                
                <div class="verificacao-footer">
                    <p><strong>URL de Teste:</strong> http://localhost:5500</p>
                    <div class="verificacao-links">
                        <a href="index.html">Voltar para o início</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Mostra informações de debug
        console.log('Ambiente de Teste Local');
        console.log('URL Atual:', window.location.href);
        console.log('Origin:', window.location.origin);
    </script>
</body>
</html>
