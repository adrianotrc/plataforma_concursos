<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IAprovas</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <a href="index.html" class="logo-link">
                        <div class="logo">
                            <i class="fas fa-book-open"></i>
                            <span>IAprovas</span>
                        </div>
                    </a>
                    <h1>Entrar no IAprovas</h1>
                    <p>Faça login para acessar sua conta</p>
                </div>
                <form class="login-form" id="form-login"> 
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-senha">Senha</label>
                        <input type="password" id="login-senha" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="btn-login" class="btn btn-primary btn-full">Entrar</button>
                </form>
                <div id="error-message" style="color: red; text-align: center; margin-top: 10px; display: none;"></div>
                <div class="login-footer">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                    <p><a href="#">Esqueci minha senha</a></p> 
                    <div class="back-link"><a href="index.html">← Voltar para o Início</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script> 
</body>
</html>
