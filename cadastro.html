<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO e Indexação -->
    <title>Cadastro - IAprovas</title>
    <meta name="description" content="Crie sua conta na plataforma IAprovas e comece a estudar para concursos públicos com inteligência artificial. Cadastro gratuito e rápido.">
    <meta name="keywords" content="cadastro, conta, IAprovas, concursos, estudos, inteligência artificial">
    <meta name="author" content="IAprovas">
    <meta name="robots" content="index, follow">
    
    <!-- URL Canônica - EVITA DUPLICAÇÃO -->
    <link rel="canonical" href="https://iaprovas.com.br/cadastro.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://iaprovas.com.br/cadastro.html">
    <meta property="og:title" content="Cadastro - IAprovas">
    <meta property="og:description" content="Crie sua conta na plataforma IAprovas e comece a estudar para concursos públicos com inteligência artificial.">
    <meta property="og:image" content="https://iaprovas.com.br/outros_documentos/Logo%20IAprovas.png">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles-clean.css?v=1.2"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FCHSYJJ7FB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-FCHSYJJ7FB');
    </script>
</head>
<body>
    <div class="cadastro-page">
        <div class="cadastro-container">
            <div class="cadastro-card">
                <div class="cadastro-header">
                    <a href="index.html" class="logo-link">
                        <div class="logo">
                            <i class="fas fa-book-open"></i>
                            <span>IAprovas</span>
                        </div>
                    </a>
                    <h1>Criar Conta</h1>
                    <p>Cadastre-se para começar seus estudos</p>
                </div>
                <form class="cadastro-form" id="form-cadastro"> 
                    <div class="form-group">
                        <label for="cadastro-nome">Nome Completo</label>
                        <input type="text" id="cadastro-nome" placeholder="Seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="cadastro-email">Email</label>
                        <input type="email" id="cadastro-email" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="cadastro-senha">Senha</label>
                        <input type="password" id="cadastro-senha" placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-confirma-senha">Confirmar Senha</label>
                        <input type="password" id="cadastro-confirma-senha" placeholder="Repita a senha" required minlength="6">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Aceito os <a href="termos.html" target="_blank">termos de uso</a> e a <a href="privacidade.html" target="_blank">política de privacidade</a>
                        </label>
                    </div>
                    <div id="error-message-cadastro" style="color: red; text-align: center; margin-bottom: 15px; display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                    <div style="text-align: center; margin: 20px 0; color: #6b7280;">OU</div>
                    <button type="button" id="btn-google-login" class="btn btn-full" style="background: white; color: #374151; border: 1px solid #d1d5db;">
                        <img src="https://www.google.com/favicon.ico" alt="Google logo" style="width: 16px; height: 16px;">
                        Cadastrar-se com o Google
                    </button>
                </form>
                <div class="cadastro-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p> 
                    <div class="back-link"><a href="index.html">← Voltar para o Início</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
    <div id="cookie-banner" class="cookie-consent-banner">
        <p>Nós utilizamos cookies essenciais e de preferência para garantir o melhor funcionamento da nossa plataforma. Ao continuar, você concorda com a nossa <a href="privacidade.html" target="_blank">Política de Privacidade</a>.</p>
        <button id="accept-cookies-btn" class="btn btn-primary">Aceitar</button>
    </div>
    <script>
        // Lógica do Banner de Cookies
        document.addEventListener('DOMContentLoaded', () => {
            const banner = document.getElementById('cookie-banner');
            const acceptBtn = document.getElementById('accept-cookies-btn');
    
            // Verifica no armazenamento local se o usuário já deu o consentimento
            if (!localStorage.getItem('cookieConsent')) {
                banner.style.display = 'flex';
            }
    
            // Quando o botão de aceitar é clicado
            acceptBtn.addEventListener('click', () => {
                // Salva a informação no armazenamento local para não mostrar novamente
                localStorage.setItem('cookieConsent', 'true');
                // Esconde o banner com uma transição suave
                banner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
