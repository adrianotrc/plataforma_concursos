<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - IAprovas</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="cadastro-page">
        <div class="cadastro-container">
            <div class="cadastro-card">
                <div class="cadastro-header">
                    <div class="logo"><i class="fas fa-book-open"></i><span>IAprovas</span></div>
                    <h1>Criar Conta</h1>
                    <p>Cadastre-se para começar seus estudos</p>
                </div>
                <form class="cadastro-form" id="form-cadastro"> 
                    <div class="form-group">
                        <label for="cadastro-nome">Nome Completo</label>
                        <input type="text" id="cadastro-nome" placeholder="Seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="cadastro-email">Email</label>
                        <input type="email" id="cadastro-email" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="cadastro-senha">Senha</label>
                        <input type="password" id="cadastro-senha" placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-confirma-senha">Confirmar Senha</label>
                        <input type="password" id="cadastro-confirma-senha" placeholder="Repita a senha" required minlength="6">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            Aceito os <a href="termos.html" target="_blank">termos de uso</a> e a <a href="privacidade.html" target="_blank">política de privacidade</a>
                        </label>
                    </div>
                    <div id="error-message-cadastro" style="color: red; text-align: center; margin-bottom: 15px; display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                </form>
                <div class="cadastro-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p> 
                    <div class="back-link"><a href="index.html">← Voltar para o Início</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script> 
</body>
</html>
