<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma Concursos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="form-cadastro">
            <div>
                <label for="cadastro-nome">Nome Completo (Opcional):</label>
                <input type="text" id="cadastro-nome">
            </div>
            <div>
                <label for="cadastro-email">Email:</label>
                <input type="email" id="cadastro-email" required>
            </div>
            <div>
                <label for="cadastro-senha">Senha (mínimo 6 caracteres):</label>
                <input type="password" id="cadastro-senha" required minlength="6">
            </div>
            <div>
                <label for="cadastro-confirma-senha">Confirmar Senha:</label>
                <input type="password" id="cadastro-confirma-senha" required minlength="6">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
