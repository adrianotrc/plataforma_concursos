<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas Estratégicas - ConcursoIA</title>
    <link rel="stylesheet" href="dashboard-lovable.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <header class="dashboard-header">
            <div class="header0110content">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-book-open"></i>
                        <span>ConcursoIA</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-ghost">
                        <i class="fas fa-user"></i>
                        <span id="user-name">Usuário</span>
                    </button>
                    <button id="btn-sair" class="btn btn-ghost">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </button>
                </div>
            </div>
        </header>
        <div id="sidebar" class="sidebar">
            <nav class="sidebar-nav">
                <a href="home.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="cronograma.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Cronogramas</span>
                </a>
                <a href="exercicios.html" class="nav-item">
                    <i class="fas fa-pen"></i>
                    <span>Exercícios</span>
                </a>
                <a href="dicas-estrategicas.html" class="nav-item active">
                    <i class="fas fa-lightbulb"></i>
                    <span>Dicas Estratégicas</span>
                </a>
            </nav>
        </div>
        <div id="sidebarOverlay" class="sidebar-overlay"></div>
        <main class="main-content">
            <div class="content-wrapper">
                <section class="welcome-section">
                    <h1>Dicas Estratégicas</h1>
                    <p>Receba dicas personalizadas para cada área do seu estudo.</p>
                </section>
                <div class="dicas-categorias">
                    <div class="dica-categoria">
                        <h2>Gestão de Tempo</h2>
                        <button class="btn btn-primary btn-categoria-dica" data-categoria="gestao_de_tempo">
                            <i class="fas fa-clock"></i> Gerar Dicas
                        </button>
                        <div id="tips-gestao_de_tempo" class="dicas-geradas"></div>
                    </div>
                    <div class="dica-categoria">
                        <h2>Métodos de Estudo</h2>
                        <button class="btn btn-primary btn-categoria-dica" data-categoria="metodos_de_estudo">
                            <i class="fas fa-book"></i> Gerar Dicas
                        </button>
                        <div id="tips-metodos_de_estudo" class="dicas-geradas"></div>
                    </div>
                    <div class="dica-categoria">
                        <h2>Motivação</h2>
                        <button class="btn btn-primary btn-categoria-dica" data-categoria="motivacao">
                            <i class="fas fa-heart"></i> Gerar Dicas
                        </button>
                        <div id="tips-motivacao" class="dicas-geradas"></div>
                    </div>
                    <div class="dica-categoria">
                        <h2>Redação</h2>
                        <button class="btn btn-primary btn-categoria-dica" data-categoria="redacao">
                            <i class="fas fa-pen-fancy"></i> Gerar Dicas
                        </button>
                        <div id="tips-redacao" class="dicas-geradas"></div>
                    </div>
                </div>
                <div id="historico-dicas" class="historico-dicas">
                    <h2>Dicas Visualizadas Recentemente</h2>
                    <p>Em breve, seu histórico de dicas aparecerá aqui.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
