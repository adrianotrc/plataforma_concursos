<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas Estratégicas - IAprovas</title>
    <link rel="stylesheet" href="dashboard-lovable.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <div class="logo"><i class="fas fa-book-open"></i><span>IAprovas</span></div>
                </div>
                </div>
        </header>
        
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a id="nav-dashboard" href="home.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
                    <a id="nav-cronograma" href="cronograma.html" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Cronograma</span></a>
                    <a id="nav-exercicios" href="exercicios.html" class="nav-item"><i class="fas fa-book-open"></i><span>Exercícios</span></a>
                    <a id="nav-discursivas" href="discursivas.html" class="nav-item"><i class="fas fa-file-signature"></i><span>Questões Discursivas</span></a>
                    <a id="nav-dicas" href="dicas-estrategicas.html" class="nav-item active"><i class="fas fa-bullseye"></i><span>Dicas Estratégicas</span></a>
                </nav>
        
                <div class="sidebar-footer">
                    <a href="meu-perfil.html" class="nav-item">
                        <i class="fas fa-user-cog"></i>
                        <span id="user-name">Carregando...</span>
                    </a>
                    <button id="btn-sair" class="nav-item" style="width: 100%; background: none; border: none; cursor: pointer; text-align: left;">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </button>
                </div>
            </div>
        </aside>
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <main class="main-content">
            <div class="content-wrapper">
                <section class="welcome-section">
                    <h1>Dicas Estratégicas</h1>
                    <p>Receba orientações personalizadas baseadas na metodologia de aprovação.</p>
                </section>

                <form id="gerador-dicas-form" class="gerador-dicas-container">
                    <div class="form-field-group">
                        <label for="dica-categoria-select">Selecione uma categoria para receber dicas:</label>
                        <select id="dica-categoria-select" required>
                            <option value="" disabled selected>Escolha uma área...</option>
                            <option value="personalizada">✨ Dica Personalizada (do seu Coach IA)</option>
                            <option value="gestao_de_tempo">Gestão de Tempo</option>
                            <option value="metodos_de_estudo">Métodos de Estudo</option>
                            <option value="motivacao">Motivação e Disciplina</option>
                            <option value="redacao">Técnicas de Redação</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Gerar Dica</button>
                </form>
                
                <div id="dica-gerada-container" style="display: none;"></div>

                <div class="historico-dicas-container">
                    <h2 style="margin-bottom: 16px;">Dicas Recentes</h2>
                    <div id="historico-dicas">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="main-app.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="dicas-page.js"></script>
</body>
</html>
