<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Plataforma Concursos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo(a) à Plataforma!</h1>
        <p>Você está logado.</p>

        <hr>
        
        <h2>Plano de Estudos Personalizado com IA</h2>
        <form id="form-plano-estudos">
            <div>
                <label for="concurso-objetivo">Qual concurso ou cargo você está focando?</label>
                <input type="text" id="concurso-objetivo" required placeholder="Ex: Analista do Banco Central">
            </div>
            <div>
                <label for="fase-concurso">Em qual fase de preparação você está?</label>
                <select id="fase-concurso" required>
                    <option value="">Selecione a fase...</option>
                    <option value="base_sem_edital_especifico">Começando a estudar e/ou sem concurso específico para focar, sem edital</option>
                    <option value="pre_edital_com_foco">Focando em concurso específico, mas ainda sem edital (usando edital anterior/base)</option>
                    <option value="pos_edital_publicado">Focando em concurso específico, com edital publicado</option>
                </select>
            </div>
            <div>
                <label for="materias-edital">Liste as matérias/conteúdo programático principal (uma por linha ou separadas por vírgula):</label>
                <textarea id="materias-edital" rows="4" required placeholder="Ex: Português, Direito Constitucional, Economia, Contabilidade"></textarea>
            </div>
            <div>
                <label for="horas-estudo-semanais">Quantas horas líquidas você pode dedicar aos estudos por semana?</label>
                <input type="number" id="horas-estudo-semanais" required placeholder="Ex: 20" min="1">
            </div>
            <div>
                <label>Quais dias da semana você pretende estudar?</label>
                <div id="dias-semana-estudo" class="checkbox-group">
                    <label><input type="checkbox" name="dia_semana" value="segunda"> Segunda</label>
                    <label><input type="checkbox" name="dia_semana" value="terca"> Terça</label>
                    <label><input type="checkbox" name="dia_semana" value="quarta"> Quarta</label>
                    <label><input type="checkbox" name="dia_semana" value="quinta"> Quinta</label>
                    <label><input type="checkbox" name="dia_semana" value="sexta"> Sexta</label>
                    <label><input type="checkbox" name="dia_semana" value="sabado"> Sábado</label>
                    <label><input type="checkbox" name="dia_semana" value="domingo"> Domingo</label>
                </div>
            </div>
            <div>
                <label for="data-prova">Qual a data da prova (se já definida)? (Opcional)</label>
                <input type="date" id="data-prova">
            </div>
            <div>
                <label for="dificuldades-materias">Você tem matérias específicas onde sente mais dificuldade ou facilidade? (Opcional)</label>
                <textarea id="dificuldades-materias" rows="3" placeholder="Ex: Muita dificuldade em Contabilidade Avançada, facilidade em Direito Constitucional"></textarea>
            </div>
            <div>
                <label for="outras-consideracoes">Alguma outra informação relevante para o plano? (Opcional)</label>
                <textarea id="outras-consideracoes" rows="3" placeholder="Ex: Prefiro estudar mais teoria aos finais de semana, gosto de resumos..."></textarea>
            </div>
            <button type="submit" id="botao-gerar-plano">Gerar Plano de Estudos</button>
        </form>
        
        <div id="area-plano-estudos" style="margin-top: 20px; padding: 10px; border: 1px solid #eee;">
            <p>Preencha os campos acima e clique em "Gerar Plano de Estudos".</p>
        </div>
        
        <hr> 
        <button id="botao-logout" style="margin-top: 20px;">Sair (Logout)</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
